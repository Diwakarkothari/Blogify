<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
        }
        .container {
            max-width: 900px; /* Increased width for better centering */
            margin-top: 50px;
            padding: 30px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        textarea {
            background-color: #2c2c2c;
            color: white;
            border: 1px solid #444;
            height: 400px; /* Twice the size */
            resize: vertical;
        }
        input {
            background-color: #2c2c2c;
            color: white;
            border: 1px solid #444;
        }
        label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #6200ea;
            border: none;
        }
        .btn-primary:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>

    {% include 'navbar.html' %}

    <div class="container">
        <h2 class="text-center mb-4">Edit Your Article</h2>
        <form method="post">
            {{ form.hidden_tag() }}

            <div class="mb-3">
                <label for="title">{{ form.title.label }}</label>
                {{ form.title(class="form-control") }}
            </div>

            <div class="mb-3">
                <label for="content">{{ form.content.label }}</label>
                {{ form.content(class="form-control", rows=20) }}  <!-- Increased height -->
            </div>

            <div class="text-center">
                {{ form.submit(class="btn btn-primary px-4 py-2") }}
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
