<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?technology,abstract') no-repeat center center/cover;
            color: white;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #333;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin-right: 15px;
        }
        .hero {
            width: 80%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-align: center;
            position: relative;
            margin-top: 100px; /* Push down from navbar */
        }
        h1 {
            font-weight: bold;
            color: black;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        p {
            font-size: 1.2rem;
            color: black;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }
        .btn-custom {
            padding: 12px 20px;
            font-size: 1.2rem;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            width: 200px;
            background-color: #6200ea;
            color: white;
            border: none;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .btn-custom:hover {
            background-color: #3700b3;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
    </style>
</head>
<body>

    <nav class="navbar d-flex justify-content-between">
        <a href="#" class="ms-3">Article Uploader</a>
        <div class="me-3">
            <a href="{{ url_for('register') }}">Register</a>
            <a href="{{ url_for('login') }}" class="ms-3">Login</a>
        </div>
    </nav>

    <div class="content">
        <div class="hero">
            <h1 class="display-4">Welcome to Article Uploader</h1>
            <p class="lead">Write, Upload, and Share Your Articles with the World</p>
            <a href="{{ url_for('login') }}" class="btn btn-custom">Get Started</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
