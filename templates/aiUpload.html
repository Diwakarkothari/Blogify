<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        input, select {
            background-color: #2c2c2c;
            color: white;
            border: 1px solid #444;
        }
        label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #6200ea;
            border: none;
        }
        .btn-primary:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>

    {% include 'navbar.html' %}

    <div class="container">
        <h2 class="text-center mb-4">Upload Your AI Content</h2>
        <form method="post" enctype="multipart/form-data">
            {{ form.hidden_tag() }}

            <div class="mb-3">
                <label for="image_url">{{ form.image_url.label }}</label>
                {{ form.image_url(class="form-control") }}
            </div>

            <div class="mb-3">
                <label for="platforms">{{ form.platforms.label }}</label>
                {{ form.platforms(class="form-control") }}
            </div>

            <div class="text-center">
                {{ form.submit(class="btn btn-primary px-4 py-2") }}
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
